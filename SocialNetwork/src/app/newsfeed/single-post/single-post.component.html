<div class="row">
  <div class="col-12">
    <div class="row">
      <div class="col-8 mb-1">
        <div class="row">
          <div class="col-3">
            <p>{{ objava.user.name }}</p>
            <p>{{ objava.date | date: "HH:mm dd.MMMM " }}</p>
            <img
              class="img-fluid"
              src="assets/images/{{ objava.user.picture }}"
              alt=""
            />
          </div>
          <div class="col-8">
            <p>{{ objava.text }}</p>
            <button class="btn bg-warning mt-3" (click)="open()">
              New Comment
            </button>
          </div>
        </div>
      </div>
      <div class="col-4">
        <!-- <p *ngFor="let x of comments">{{ x | json }}</p> -->

        <ngb-accordion
          [closeOthers]="true"
          #acc="ngbAccordion"
          activeIds="ngb-panel-0"
        >
          <ngb-panel
            *ngFor="let x of comments; let i = index"
            title="{{ i + 1 }}# | {{ x.user.name }} | {{
              x.date | date: 'HH:mm dd.MMMM'
            }}  "
          >
            <ng-template ngbPanelContent>
              <ngb-rating
                [readonly]="true"
                [max]="5"
                [(rate)]="x.rating"
              ></ngb-rating>
              <div class="row">
                <div class="col-3">
                  <img [src]="img(x.user.picture)" class="img-fluid" />
                </div>
                <div class="col-9">
                  <p>{{ x.text }}</p>
                </div>
              </div>
            </ng-template>
          </ngb-panel>
        </ngb-accordion>
      </div>
      <hr />
    </div>
  </div>
</div>
